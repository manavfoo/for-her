<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Helpful Words ðŸ’«</title>

    <style>
        @font-face {
            font-family: "OpenDyslexic";
            src: url("./fonts/OpenDyslexic-Regular.woff2") format("woff2"),
                 url("./fonts/OpenDyslexic-Regular.woff") format("woff"),
                 url("./fonts/OpenDyslexic-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "OpenDyslexic", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e3440;
        }

        /* ðŸ”¹ Burger Menu Styles */
        .burger-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            cursor: pointer;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #3b4252;
            padding: 10px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-family: "OpenDyslexic", Arial, sans-serif;
            padding: 8px 0;
            width: 100%;
            text-align: left;
            transition: 0.2s;
        }

        .menu a:hover {
            color: #8bc1ec;
        }

        .menu.active {
            display: flex;
        }

        /* ðŸ”¹ Page Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ðŸ”¹ Title & Image */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 10px;
        }

        header img {
            width: 50px;
            height: 50px;
            margin: 5px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ðŸ”¹ Quote Box Styling */
        .quote-box {
            background-color: white;
            color: #2e3440; 
            font-size: 18px;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.1);
            max-width: 90%;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-bottom: 20px;
        }

        /* ðŸ”¹ Regenerate Button */
        button {
            font-family: "OpenDyslexic";
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(145deg, #28374e, #1f2b3a);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        button:hover {
            background: linear-gradient(145deg, #1f2b3a, #28374e);
            transform: scale(1.05);
        }

        /* ðŸ”¹ Mobile Adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            header img {
                width: 40px;
                height: 40px;
            }

            .quote-box {
                font-size: 16px;
                padding: 15px 20px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Burger Menu -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="extract.html">Extract Text</a>
        <a href="quotes.html">Inspirational Quote</a>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div class="content">
        <!-- Title & Image -->
        <header>
            <h1>Helpful Words ðŸ’–</h1>
        </header>

        <!-- Quote Box -->
        <div class="quote-box" id="quoteBox">
            Loading quote...
        </div>

        <!-- Button to Regenerate Quote -->
        <button onclick="generateQuote()">Regenerate Quote</button>
    </div>

    <script>
        // ðŸ”¹ Toggle the Burger Menu
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // ðŸ”¹ Fetch the quotes from JSON file
        async function fetchQuotes() {
            try {
                const response = await fetch('./lds-quotes.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch quotes:", error);
                document.getElementById('quoteBox').textContent = "Failed to load quotes.";
                return [];
            }
        }

        // ðŸ”¹ Generate and Display a Random Quote
        async function generateQuote() {
            const quotes = await fetchQuotes();
            if (quotes.length === 0) return;

            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // Update the Quote Box
            document.getElementById('quoteBox').innerHTML = `
                <div>${randomQuote.quote}</div>
                <div class="author">- ${randomQuote.author}</div>
            `;
        }

        // ðŸ”¹ Auto-Change Quote Every Hour
        setInterval(generateQuote, 3600000);

        // ðŸ”¹ Generate a Quote on Page Load
        generateQuote();
    </script>

    <script>
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

</body>
</html>
