<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inspirational Quote</title>

    <style>
        @font-face {
            font-family: "OpenDyslexic";
            src: url("./fonts/OpenDyslexic-Regular.woff2") format("woff2"),
                 url("./fonts/OpenDyslexic-Regular.woff") format("woff"),
                 url("./fonts/OpenDyslexic-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "OpenDyslexic", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #2e3440;
        }

        /* Title and Images Section */
        header {
            text-align: center;
            margin-top: 20px; /* Adjust space at the top */
        }

        header h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 10px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Quote Box Styling */
        .quote-box {
            background-color: white;
            color: #2e3440; /* Dark blue text color matching the background */
            font-size: 18px;
            padding: 20px 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.1);
            max-width: 90%;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-top: 10px; /* Space below header and above button */
        }

        /* Author Text Styling */
        .author {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        /* Regenerate Button */
        button {
            margin-top: 20px;
            font-family: "OpenDyslexic";
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(145deg, #28374e, #1f2b3a);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        button:hover {
            background: linear-gradient(145deg, #1f2b3a, #28374e);
            transform: scale(1.05);
        }

        /* Make Everything More Compact for Mobile */
        @media (max-width: 600px) {
            .quote-box {
                font-size: 16px;
                padding: 15px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }

            header h1 {
                font-size: 24px;
            }

            .image-container img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <header>
        <h1>Helpful Words</h1>
        <div class="image-container">
            <img src="./images/LDS-Logo.png" alt="logo">
        </div>
    </header>

    <!-- Quote Box -->
    <div class="quote-box" id="quoteBox">
        Loading quote...
    </div>

    <!-- Button to Regenerate Quote -->
    <button onclick="generateQuote()">Regenerate Quote</button>

    <script>
        // Fetch the quotes from the JSON file
        async function fetchQuotes() {
            const response = await fetch('./lds-quotes.json');
            const quotes = await response.json();
            return quotes;
        }

        // Generate and Display a Random Quote
        async function generateQuote() {
            const quotes = await fetchQuotes();
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // Get the quote and author
            const quoteText = randomQuote.quote;
            const authorText = randomQuote.author;

            // Update the Quote Box
            document.getElementById('quoteBox').innerHTML = `
                <div>${quoteText}</div>
                <div class="author">- ${authorText}</div>
            `;
        }

        // Auto-Change Quote Every Hour
        setInterval(() => {
            generateQuote();
        }, 3600000); // 3600000ms = 1 hour

        // Generate a Quote on Page Load
        generateQuote();
    </script>

</body>
</html>
