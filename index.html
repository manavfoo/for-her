<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Text Display</title>

    <style>
        @font-face {
            font-family: "OpenDyslexic";
            src: url("./fonts/OpenDyslexic-Regular.woff2") format("woff2"),
                 url("./fonts/OpenDyslexic-Regular.woff") format("woff"),
                 url("./fonts/OpenDyslexic-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "OpenDyslexic", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all elements horizontally */
            justify-content: center; /* Center elements vertically */
            height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #2e3440;
        }

        #inputArea {
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        textarea {
            width: 100%;
            height: 50px;
            max-height: 200px;
            padding: 10px;
            font-size: 16px;
            font-family: "OpenDyslexic", Arial, sans-serif;
            border: none;
            border-radius: 20px;
            resize: none;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(145deg, #3b4252, #434c5e);
            color: white;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        textarea:focus {
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4), -4px -4px 12px rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        button {
            font-family: "OpenDyslexic";
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #28374e, #1f2b3a);
            border: none;
            border-radius: 30px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(145deg, #1f2b3a, #28374e);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), -2px -2px 6px rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        /* Updated Output Box with Smooth Transition */
        #output {
            background: linear-gradient(145deg, #8bc1ec, #76a9d9);
            color: black;
            padding: 20px;
            font-size: 18px;
            border-radius: 20px;
            text-align: center;
            min-height: 50px;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: normal;
            overflow: auto;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.1);
            transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 200px;
        }

        .hidden {
            max-height: 0;
            opacity: 0;
            padding: 0;
        }

        /* Expand/Collapse Button */
        #toggleOutput {
            font-family: "OpenDyslexic";
            margin: 10px 0;
            padding: 8px 15px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #1f2b3a, #28374e);
            border: none;
            border-radius: 30px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #toggleOutput:hover {
            background: linear-gradient(145deg, #28374e, #1f2b3a);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), -2px -2px 6px rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div id="inputArea">
        <textarea id="textInput" placeholder="Enter your text..."></textarea>
    </div>

    <button onclick="clearText()">Clear</button>
    
    <div id="output">Your text will appear here</div>

    <!-- Expand/Collapse Output Button -->
    <button id="toggleOutput">Expand Output</button>

    <script>
        // Update output text on input
        document.getElementById("textInput").addEventListener("input", function() {
            document.getElementById("output").textContent = this.value;
        });

        // Clear text with confirmation
        function clearText() {
            const confirmation = confirm("Are you sure you want to clear the text?");
            if (confirmation) {
                const textInput = document.getElementById("textInput"); // Select the textarea
                const output = document.getElementById("output");       // Select the output div

                textInput.value = "";                                   // Clear the textarea content
                output.textContent = "Your text will appear here";      // Reset the output text
            }
        }

        // Toggle Expand/Collapse Output Box
        document.getElementById("toggleOutput").addEventListener("click", function() {
            const outputBox = document.getElementById("output");
            
            if (outputBox.classList.contains("hidden")) {
                outputBox.classList.remove("hidden");
                this.textContent = "Collapse Output";
            } else {
                outputBox.classList.add("hidden");
                this.textContent = "Expand Output";
            }
        });

    </script>

</body>
</html>
